<!DOCTYPE html>
<html>
<head>
    <title>Bjork Album Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bjork Album Generator</h1>
    <button id="generateButton">Generate Bjork Album</button>
    <p id="bjork"></p>

    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                $.ajax({
                    type: "POST",
                    url: '/generate_bjork',
                    success: function(data) {
                        $('#bjork').text(data.bjork);
                    }
                });
            });
        });
    </script>
</body>
</html>
